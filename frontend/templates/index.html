<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
    }
    li {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>üìù Notes</h1>
  <form method="POST">
    <input type="text" name="note" placeholder="Add a note">
    <button type="submitttt">Add</button>
  </form>
  <ul>
    {% for note in note %}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>
</body>
</html>
