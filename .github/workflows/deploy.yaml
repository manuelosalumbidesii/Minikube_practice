name: CI/CD - Build and Push

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: âœ… Run unit tests (backend)
        run: |
          cd backend
          python -m unittest discover

      - name: ğŸ§¹ Run linting (backend)
        run: |
          cd backend
          pip install flake8
          flake8 .

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ™ Log in to GHCR
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-minikube:latest ./backend
          docker tag ${{ secrets.DOCKER_USERNAME }}/hello-minikube:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/hello-minikube:latest

      - name: ğŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello-minikube:latest

      - name: ğŸš€ Push to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/hello-minikube:latest

  slack-notify-qa:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Send Slack notification for QA approval
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: '#ffcc00'
          SLACK_MESSAGE: |
            ğŸ§ª Build and push completed.
            ğŸ”’ Waiting for QA approval to deploy to production.
            ğŸ‘‰ Approve deployment here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: 'Awaiting QA Approval'

  deploy-to-prod:
    needs: slack-notify-qa
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-url.com
    steps:
      - name: ğŸ Final production deployment step
        run: echo "ğŸš€ Deploying to production..."
      